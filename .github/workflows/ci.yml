name: HACS Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r core/requirements.txt
        pip install pytest requests

    - name: Run sanity test
      run: bash scripts/sanity.sh || true

    - name: Run pytest
      run: |
        source .venv/bin/activate
        pytest -v
