# Produce an updated CI workflow that sets PYTHONPATH so tests can import `core`.
import os, zipfile, textwrap, json, pathlib

base = "/mnt/data/ci_fix_module"
wf_dir = os.path.join(base, ".github", "workflows")
os.makedirs(wf_dir, exist_ok=True)

ci_yml = """name: HACS Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  API_KEY: changeme

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('core/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r core/requirements.txt
        pip install pytest requests

    - name: Run unit tests (FastAPI TestClient)
      run: |
        source .venv/bin/activate
        PYTHONPATH=$PWD pytest -v tests

    - name: Run core in background for sanity checks
      run: |
        source .venv/bin/activate
        nohup uvicorn core.app:app --host 127.0.0.1 --port 8000 >/tmp/uvicorn.log 2>&1 &
        sleep 5

    - name: Sanity script (curl endpoints)
      env:
        API_KEY: ${{ env.API_KEY }}
      run: |
        bash scripts/sanity.sh
        echo "---- uvicorn.log tail ----"
        tail -n 200 /tmp/uvicorn.log || true
"""
open(os.path.join(wf_dir, "ci.yml"), "w").write(ci_yml)

zip_path = "/mnt/data/ci_fix_module.zip"
with zipfile.ZipFile(zip_path, "w", zipfile.ZIP_DEFLATED) as z:
    for root, _, files in os.walk(base):
        for f in files:
            p = os.path.join(root, f)
            z.write(p, arcname=os.path.relpath(p, base))

zip_path
