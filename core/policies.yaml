version: 1

privacy:
  egress_default: "deny"     # по умолчанию НЕЛЬЗЯ ничего наружу
  cloud_allowlist:
    - "api.github.com"
    - "docs.hacs.world"
    - "ws.hacs.world"
  cloud_partner_allowlist: []
  pii_redaction:
    enable: true
    patterns:
      - name: "email"
        regex: "(?i)[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}"
        replace: "[email]"
      - name: "phone"
        regex: "(\\+?\\d[\\d\\-\\s]{7,}\\d)"
        replace: "[phone]"

peers:
  enabled: true              # обмен разрешён
  allowlist: ["*"]           # можно всем (позже сузим по желанию)
  max_message_bytes: 65536
  resonance_threshold: 0.45  # если ниже — идём за помощью к пирами
  max_peers: 3               # сколько пиров опрашивать максимум
