version: "3.9"
services:
  core:
    build: ./core
    container_name: hacs-core
    env_file:
      - ./core/.env.example
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H 'X-API-Key: ${API_KEY:-changeme}' http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped
