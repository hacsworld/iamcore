version: "3.9"

services:
  nats:
    image: nats:2.10-alpine
    container_name: iamcore-nats-1
    ports:
      - "4222:4222"
      - "8222:8222"   # web dashboard (опционально)
    command: ["-js"]  # включаем JetStream
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  vector:
    image: ankane/pgvector
    container_name: iamcore-vector-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iamcore
    restart: unless-stopped

  cache:
    image: redis:7-alpine
    container_name: iamcore-cache-1
    ports:
      - "6379:6379"
    restart: unless-stopped

  ai-core:
    build: ./core
    container_name: iamcore-ai-core-1
    depends_on:
      - nats
      - vector
      - cache
    ports:
      - "8000:8000"
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://cache:6379
      - PGHOST=vector
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=iamcore
    restart: unless-stopped
